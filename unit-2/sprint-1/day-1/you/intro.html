<html>
    <head>
        <title>
              masai school
        </title>
    </head>
    <body>
        <!-- all imp. things are written here inside body -->
        
        <!-- all heading tag range from h1 to h6 -->
        <!-- height, size and boldness will differ for different heading -->
        <h1>Hello Masai</h1>
        <h2>Hello Masai</h2>
        <h5>Hello Masai</h5>

        hello masai <!-- it will be printed in normal way -->
        
        <p>I am paragaraph</p>

        <a href="https://www.google.com/">open google</a>
        <!-- href is called hyper refference -->
        <!-- it connect two web pages -->

        <a href="https://www.google.com/" target="_blank">open google</a>
        <!-- it will open link in new page -->
        <!-- the default value of target is _self -->
        <!-- the href will only work with <a> tag -->
        
        <input>
        <!-- input are called self-closing tags -->
        <!-- their are various type attribute like text,number etc -->
        <input type="text">
        <input type="number">
        <input type="password">

        <!-- list items -->
        <!-- ul- unordered list and ol - ordered list  -->

        <ul>
            <li>Iron Man</li>
            <li>Thor</li>
            <li>Hulk</li>
        </ul>
        <ul type="square">
            <li>Iron Man</li>
            <li>Thor</li>
            <li>Hulk</li>
        </ul>

        <ol>
            <li>Iron Man</li>
            <li>Thor</li>
            <li>Hulk</li>
        </ol>
        <ol type="a">
            <li>Iron Man</li>
            <li>Thor</li>
            <li>Hulk</li>
        </ol>

        <img src="https://masai-website-images.s3.ap-south-1.amazonaws.com/Nrupul_d3fe3b289a.jpg" alt="Error">
        <!-- just like href in <a> tag we src in img tag -->
        <!-- in src past the image link -->
        <img src="https://masai-website-images.s3.ap-south-1.amazonaws.com/Nrupul_d3fe3b289a.jp" alt="Error">
        <!-- when image is not visible in web page for any reason 'alt' will come into play -->

        <table border="1" cellspacing="0">
            <thead>
                <tr>
                    <th>NAME</th>
                    <th>CLASS</th>
                    <th>ROLL</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Piyush</td>
                    <td>101</td>
                    <td>1856</td>
                </tr>
                <tr>
                    <td>Ashish</td>
                    <td>101</td>
                    <td>1988</td>
                </tr>
                <tr>
                    <td>bakra</td>
                    <td>101</td>
                    <td>1850</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>

<!-- table -> thead -> tr -> th -->
<!-- tr is used to create row -->
<!-- td and th is used for creating cell for body and head respectively -->
<!-- th is always written inside thead and used to bold the heading -->
<!-- tr means table row -->
<!-- td means table division and represents coloumn -->
