<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            background-color: red;
            border: none;
        }
        /* pseodo class */
        /* tagName name {}*/
        button:hover{
            background-color: aqua;
            color: white;
            font-size: 30px;
        }
        /* nth child */
        div > p:nth-child(5){
            color: red;
            font-size: 40px;
        }

        div > p:first-child{
            color: rgb(59, 41, 221);
            font-size: 40px;
        }
        /* pseudo element */
        /* tag::property{} */

        p::after{
            content: "piyush";
        }
        p::before{
            content: "piyush";
        }
    </style>
</head>
<body>
    <button>mark as complete</button>

    <div>
        <p>p1</p>
        <p>p2</p>
        <p>p3</p>
        <p>p4</p>
        <p>p5</p>
        <p>p6</p>
        <p>p7</p>
        <p>p8</p>
        <p>p9</p>
    </div>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Fuga, similique?</p>
</body>
</html>
