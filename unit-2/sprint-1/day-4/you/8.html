<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Attribute selector -->
    <!-- tagName[attributeproperty="value"] -->
    <style>
        a[href="www.masaischool.com"]{
            color: aqua;
        }
    </style>
</head>
<body>
    <a href="www.google.com">Google</a>
    <a href="www.masaischool.com">MAsai</a>
</body>
</html>
