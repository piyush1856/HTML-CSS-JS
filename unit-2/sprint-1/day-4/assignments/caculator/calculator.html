<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #big > div {
        
        width: 11cm; height: 2cm;
        margin: auto;margin-top: 0.5cm;
        display: flex;
       
        
    }
    #big > div >div {
        
        width: 2cm; height: 2cm;
        margin: auto;
        box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        border-radius: 20px;

    }

    #blank ~ div > div:last-child{
        background-color: black;
       
    }
    #big>div:nth-child(5)>div:nth-child(3){
        background-color: black;
    }
    #big>div:nth-child(5)>div:nth-child(1){
        background-color: orangered;
    }
    #big p{
        font-size: 25px;font-weight: bold;text-align: center;
    }
    #big div > div:last-child >p{
        color: white;
        font-weight: bolder;
    }
    

</style>
<body>
    <p style="text-align: center; font-size: 50px; color: teal; font-weight: bolder;">Masai Calculator</p>
    <div id="big" style="border: 1px solid transparent; width: 13cm;height: 15cm;margin: auto;margin-top: 2cm;box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;">
        
        
        <div id="blank" style="margin-top: 1.5cm; width: 10.3cm;box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;border-radius: 20px;">

        </div>
        
        <div>
            
            <div><p>1</p></div>
            <div><p>2</p></div>
            <div><p>3</p></div>
            <div><p>+</p></div>
        </div>

        <div>
            
            <div><p>4</p></div>
            <div><p>5</p></div>
            <div><p>6</p></div>
            <div><p>-</p></div>
        </div>

        <div>
            
            <div><p>7</p></div>
            <div><p>8</p></div>
            <div><p>9</p></div>
            <div><p>x</p></div>
        </div>

        <div style="margin-bottom: 1.5cm;">
            
            <div><p>C</p></div>
            <div><p>0</p></div>
            <div><p style="color: white;">=</p></div>
            <div><p>/</p></div>
        </div>
    </div>
</body>
</html>
