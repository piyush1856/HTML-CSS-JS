<!DOCTYPE html>
<html lang="en">
<head>
    <title>Box-Model</title>
</head>
<body>
    <div style="width:200px; height: 200px; border: 1px solid red;"></div>
    <div style="width:200px; height: 200px; border: 5px solid rgb(255, 0, 0);"></div>
    <div style="width:200px; height: 200px; border: 1px dashed red;"></div>

    <p style="background-color: rgba(0, 255, 47, 0.218);">Lorem, ipsum dolor sit 
        amet consectetur adipisicing elit. Commodi, perspiciatis.</p>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Omnis, itaque.</p>

    <input type="text">
    <button style="background-color: rgb(232, 174, 14);">masai</button>




</body>
</html>
