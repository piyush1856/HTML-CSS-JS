<!DOCTYPE html>
<html lang="en">
<head>
       <title>font size and pixels</title>
</head>
<body>
    <h1>I am heading 1</h1>
    <p style="font-size: 20px;">I am paragraph</p>
    <p style="font-size: 20px;font-weight: bold;">I am paragraph</p>



</body>
</html>

<!-- when we increase the pixel(px) value, font size will increase or vive-versa  -->
<!-- the default value of p tag pixel is 16px -->
