<!DOCTYPE html>
<html lang="en">
<head>
    <title>Margin-Padding</title>
</head>
<body>
    <div style="width:400px; height: 400px; background-color: grey; padding-left: 20px;
    padding-top: 20px;margin-bottom: 30px;">
       <div style="width:300px; height: 300px; background-color: red;color: white;">
             this is my house
       </div>
    </div>
<!-- we can also use margin-bottom in upper div -->

    <div style="width:400px; height: 400px; background-color: grey; padding-left: 20px;
    padding-top: 20px;margin: 20px 15px 10px 30px;">
       <div style="width:300px; height: 300px; background-color: red;color: white;">
             this is padoshi house
       </div>
    </div>
<!-- we can also use margin by giving four values in clockwise direction (top,right,bottom,left) -->


</body>
</html>

<!-- 4 types of padding :- 1. Padding-left, 2. padding-right, 3. padding-top, 4. padding-bottom  -->
<!-- 4 types of margin :- 1. margin-left, 2. margin-right, 3. margin-top, 4. margin-bottom  -->
<!-- 4 property of box model :- padding, margin, content, border -->
