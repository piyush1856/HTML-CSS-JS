<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<style>
   /* tag selector - 1*/
   p{
        font-size: 10px;
    }
    /* universal - 0 */
    *{
        font-size: 30px;
        background-color: red;
    }
    /* class selector - 10 */
    .para{
        font-size: 50px;
    }
    /* id selector - 100 */
    #par{
        font-size: 100px;
    }
</style>
<body>
    <p class="para">i am dhoni</p>
    <p class="para" id="par">i am sachin</p>
    <!-- inline style - 1000 (not reccomended) -->
    <p style="font-size: 130px;" class="para" id="par">i am smith</p>
    <p>i am kohli</p>
    <p>i am hardik</p>
    <p>i am raina, dhoni ka chela</p

   
</body>
</html>
