<script>
    // whenever you add am event to any element, an additional event
    // object will be formed which has some additional properties of event
    
    // where can you access the event object? --> inside function parameter

    document.querySelector("button").addEventListener("click",myFunction)
    document.querySelector("h1").addEventListener("click",masai)

    function myFunction(event){
        console.log(event.target.innerText)
        // target is button, smthng which is trigeered after click(event)
    }
    function masai(event){
        console.log(event.target)
        // targrt is h1, smthng which is trigeered after click(event)
    }


</script>
