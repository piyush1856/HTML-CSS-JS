    <title>Document</title>

<style>
    #container{
        display: grid;
        grid-template-columns: repeat(4,100px);
        grid-template-rows: 100px;
        gap: 20px;
        background-color: pink;
        padding: 20px;
    }
    #container > div {
        background-color: teal;
        font-size: 40px;
        display: grid;
        justify-content: center;
        align-items: center;
    }
</style>
<body>
    <div id="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
</body>
