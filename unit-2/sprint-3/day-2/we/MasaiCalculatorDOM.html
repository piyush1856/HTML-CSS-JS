<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    h1{
        text-align: center;
        color: teal;
    }
    .calculator{
        height: 450px;
        width: 30%;
        box-shadow: rgba(0, 0, 0, 0.16) 0px 10px 36px 0px, rgba(0, 0, 0, 0.06) 0px 0px 0px 1px;
        margin: auto;
        padding-top: 20px;
        padding-bottom: 20px;
    }
    .display{
        height: 10%;
        width: 85%;
        box-shadow: rgba(0, 0, 0, 0.16) 0px 10px 36px 0px, rgba(0, 0, 0, 0.06) 0px 0px 0px 1px;
        margin: auto;
        margin-top: 20px;
        border-radius: 10px;
        font-size: 30px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-weight: bold;
        overflow: hidden;
    }
    .keyboard{
        width: 85%;
        border: 1px solid transparent;
        height: 75%;
        margin: auto;
        margin-top: 20px;
        display: grid;
        grid-template-columns: repeat(4,1fr);
        grid-template-rows: repeat(4,75px);
        gap: 10px;
    }
    .keyboard>div{
        box-shadow: rgba(0, 0, 0, 0.16) 0px 10px 36px 0px, rgba(0, 0, 0, 0.06) 0px 0px 0px 1px;
        display: grid;
        justify-content: center;
        align-items: center;
        font-size: 20px;
        font-weight: bold;
        border-radius: 10px;
    }
    .keyboard>div:hover{
        background-color: rgb(180, 130, 137);
    }
    .bla{
        background-color: black;
        color: white;
    }
    .red{
        background-color: red;
        color: white;
    }

</style>
<body>
    <h1>Masai Calculator</h1>
    <div class="calculator">
        <div class="display"></div>
        <!-- display number here -->
        <div class="keyboard">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div class="bla">+</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div class="bla">-</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div class="bla">*</div>
            <div class="red">C</div>
            <div>0</div>
            <div class="bla">=</div>
            <div class="bla">/</div>
        </div>
    </div>
</body>
</html>

<script>
    let keys = document.querySelectorAll(".keyboard>div");
    // console.log(keys);

    let bag="";
    for(let i=0; i<keys.length;i++){
        keys[i].addEventListener("click",myCalcu);
    }
    function myCalcu(){
        // console.log(event.target.innerText)
        let targetNumber = event.target.innerText; 
        
        if(targetNumber == "C"){
            bag="";
            document.querySelector(".display").innerText = bag;
        }else if(targetNumber == "=" && bag.length ==0){
            // console.log(eval(bag));
            bag="";
            document.querySelector(".display").innerText = bag;
        }else if(targetNumber == "="){
            // console.log(eval(bag));
            document.querySelector(".display").innerText = eval(bag);
            document.querySelector(".display").style.fontSize ="30px";
            bag=document.querySelector(".display").innerText;
        }else{
            bag=bag+targetNumber;
            // console.log(bag)
            document.querySelector(".display").innerText = bag;
            // if(bag.length >=15){
            //     document.querySelector(".display").style.fontSize ="25px"
            // }if(bag.length >=25){
            //     document.querySelector(".display").style.fontSize ="20px"
            // }if(bag.length >=35){
            //     document.querySelector(".display").style.fontSize ="15px"
            // }
        }
        
    }


</script>
