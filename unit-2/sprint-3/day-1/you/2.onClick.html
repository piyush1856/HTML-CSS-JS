<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnClick - event</title>
</head>
<body>
    <button onClick="myFunction()">Sign up</button>
    <div onclick="boxClick()">I am box</div>
</body>
</html>

<script>
    // let count=0;
    function myFunction(){
        console.log("Sign up success")
        // count++;
        // console.log(count);
    }
    function boxClick(){
        console.log("someone clicked")
    }
</script>

<!-- onclick os an event -- user use it -->
<!-- click -> onclick event trigger -> myFunction invokes -> JS search function -> print console msg -->
