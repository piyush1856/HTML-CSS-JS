<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="head">MasaiSchool, <i>Bangalore</i></h1>
</body>
</html>

<script>
    let x = document.getElementById("head").innerText
    console.log(x)

    let y = document.getElementById("head").innerHTML
    console.log(y)

    // you will also get html tag name inside that tag (i tag in this case)
    
</script>
