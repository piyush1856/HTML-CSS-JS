<style>
    #container{
        display: grid;
        width: 80%;
        grid-template-columns: repeat(4,1fr);
        grid-template-rows: repeat(4,400px);
        gap: 20px;
        margin: auto;
    }
    h2+img{
        width: 100px;
        height: 100px;
    }
    #container >div{
        text-align: center;
        box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        border-radius: 15px;
    }
    #container>div>img:first-child{
        width: 100%;
        height: 70%;
        border-radius: 15px 15px 0px 0px;
    }
    #container>div>img:first-child+h2{
        font-size: 20px;
        font-weight: bold;
        margin-top: 5px;
    }
    #container>div>img:first-child+h2+p{
        font-size: 18px;
        color: rgb(87, 87, 87);
        margin-top: -10px;
    }
    #container>div>img:last-child{
        width: 50%;
        height: 40%;
        margin-top: -70px;
    }        
</style>
<body>
    <div id="container">

    </div>
</body>
