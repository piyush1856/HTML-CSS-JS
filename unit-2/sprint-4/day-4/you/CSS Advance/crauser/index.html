<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
            /* box size will not increase after adding padding */
        }
        .caruser{
            width: 100%;
            position: relative;
        }
        img{
            width: 100%;
        }
        .caruser>button{
            position: absolute;
            top: 40%;
            background-color: rgba(77, 77, 77, 0.8);
            border-radius: 100%;
            font-size: 20px;
            color: white;
            width: 50px;
            height: 50px;
        }
        .caruser>button:nth-child(2){
            left: 5%;
        }
        .caruser>button:nth-child(3){
            right: 5%;
        }
    </style>
</head>
<body>
    <div class="caruser">
        <img src="https://raw.githubusercontent.com/Sourav12061999/react-3D-movie-app/main/public/slider1.png" alt="">
        <button><</button>
        <button>></button>
    </div>
</body>
</html>

<script>
    let img = document.querySelector("img");
    let buttons = document.querySelectorAll("button");
    let imgNum =0;
    let imgArr=[
        "https://raw.githubusercontent.com/Sourav12061999/react-3D-movie-app/main/public/slider1.png",
        "https://raw.githubusercontent.com/Sourav12061999/react-3D-movie-app/main/public/slider2.png",
        "https://raw.githubusercontent.com/Sourav12061999/react-3D-movie-app/main/public/slider3.png",
    ]
    
    buttons[0].addEventListener("click", function(){
        if(imgNum === 0){
            imgNum = imgArr.length-1;
        }else{
            imgNum -- ;
        }
        img.src = imgArr[imgNum];
    })

    buttons[1].addEventListener("click", function(){
        if(imgNum === imgArr.length-1){
            imgNum = 0;
        }else{
            imgNum ++ ;
        }
        img.src = imgArr[imgNum];
    })
</script>
