<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .outer{
        font-size: 4em;
    }
    .box{
        font-size: 50px;

    }
    .inner{
        font-size: 2em;
    }
    .outer2{
        font-size: 2rem;
    }
    .inner2{
        font-size: 2rem;
    }
</style>
<body>
    <h1 class="outer">I am heading outside</h1>
    <h1 class="outer2">I am heading outside 2</h1>
    
    <div class="box">
        <h1 class="inner">I am heading inside</h1>
        <h1 class="inner2">I am heading inside 2</h1>
    </div>

</body>
</html>
