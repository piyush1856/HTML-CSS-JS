<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        background-color: black;
    }
    .div{
        border: 1px solid red;
        width: 800px;
        height: 100px;
    }
    .div2{
        background-color: aquamarine;
        width: 40vw;
        height: 35vh;
        /* 100vh will take 100% of visible screen without scrolling */
        /* similar ratio will be taken for different vw and vh value - loke 50vh means 50% of visible height*/

    }
    .div3{
        width: 50%;
        height: 400px;
        background-color: bisque;
    }
</style>
<body>
    <div class="div">
        <div class="div2"></div>
        <div class="div3"></div>
    </div>
    <h1>I am heading</h1>
    <div class="box">
        <h1>I am heading inside</h1>
    </div>
</body>
</html>
