<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .nav{
            width: 100%;
            height: 80px;
            box-shadow: rgba(0, 0, 0, 0.16) 0px 1px 4px, rgb(51, 51, 51) 0px 0px 0px 3px;
            background-color: aqua;
            /* position: fixed;   */
            top: 5px;
            /* it will fix the nav bar even during scrolling  */
            /* it will overlap if page not scrolled */
            
            position: sticky;
            /* sticy will also behave like fixed but will not overlap */

            /* position: static; - it is default property */
        }
        .main{
            height: 2000px;
            background-color: yellow;
            border: 1px solid red;
            margin-top: 0px;
        }
    </style>
</head>
<body>
    <div class="nav"></div>
    <div class="main">
        <h1>heading</h1>
    </div>
</body>
</html>
