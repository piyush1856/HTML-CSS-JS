<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100%;
            border: 1px solid black;
            display: flex;
            justify-content: space-between;
        }
        .box > div{
            width: 100px;
            height: 100px;
            background-color: red;
            color: white;
            font-size: 20px;
        }
        #box1{
            position: absolute;
            background-color: green;
            /* box1 will float above adjacent element  and it will block view of adjacent box*/

            /* to adjust the position */
            /* top,bottom,left right - it act like margin */
            top: 20px;



        }
        #box2{
            width: 200px;
            height: 200px;
        }
        #box3{
            position: relative;
            /* it will not overlap but can adjust positin */
        }

    </style>
</head>
<body>
    <div class="box">
        <div id="box1">Item 1</div>
        <div id="box2">Item 2</div>
        <div id="box3">Item 3</div>
        <div id="box4">Item 4</div>
    </div>
</body>
</html>
