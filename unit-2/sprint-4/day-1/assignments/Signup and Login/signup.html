<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>


     
    <style>
        *{
        
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
      div {
        margin: auto;
        width: 35%;
        box-shadow: rgba(0, 0, 0, 0.25) 0px 0.0625em 0.0625em, rgba(0, 0, 0, 0.25) 0px 0.125em 0.5em, rgba(255, 255, 255, 0.1) 0px 0px 0px 1px inset;
        border-radius: 10px;
        height: 370px;
      }
      div > h1 {
        padding-top: 20px;
        text-align: center;
        color: #17a589;
      }
      #email,#ph,#pass {
        display: block;
        margin: auto;
        width: 250px;
        height: 30px;
        margin-top: 15px;
      }
      button {
        display: block;
        margin: auto;
        width: 260px;
        height: 30px;
        margin-top: 15px;
        background-color: #17a589;
        border: none;
        color: white;
      }
      button:hover {
        box-shadow: rgba(50, 50, 93, 0.25) 0px 30px 60px -12px inset,
          rgba(0, 0, 0, 0.3) 0px 18px 36px -18px inset;
        cursor: pointer;
      }
      #last {
        margin-bottom: 30px;
      }
      a {
        color: white;
        text-decoration: none;
     }
    </style>
  </head>
  <body>
    <div id>
      <h1>SIGN UP</h1>
      <input type="email" placeholder="Email" id="email" />
      <input type="number" placeholder="Ph. No." id="ph" />
      <input type="password" placeholder="Password" id="pass" />
      <button id="signUp">SIGN UP</button>
      <button id="last"> <a href="./login.html">Log In</a> </button>
    </div>
  </body>
</html>

<script>
    let arr = JSON.parse(localStorage.getItem("signUpDetail")) || [];;

    document.querySelector("#signUp").addEventListener("click",getUser);

    function getUser(){
        let userObj = {
            email : document.querySelector("#email").value,
            phone : document.querySelector("#ph").value,
            password : document.querySelector("#pass").value,
        };
        arr.push(userObj);
        localStorage.setItem("signUpDetail", JSON.stringify(arr));
        window.location.href="login.html";
    }
</script>
