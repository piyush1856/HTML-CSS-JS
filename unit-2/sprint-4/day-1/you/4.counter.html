    let counter = localStorage.getItem("localCounter") || 0

    document.querySelector("h1").innerText = counter;


    document.querySelector("h1+button").addEventListener("click", incFunc);
    document.querySelector("button+button").addEventListener("click", decFunc);

    function incFunc(){
        counter++;
        document.querySelector("h1").innerText = counter;
        localStorage.setItem("localCounter", counter);
    }

    function decFunc(){
        counter--;
        document.querySelector("h1").innerText = counter;
        localStorage.setItem("localCounter", counter);


    }
