<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Database</title>
    <link rel="stylesheet" href="commonStyles.css" />
  </head>
  <style>
    tbody>tr>td:last-child{
      background-color: red;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
  <body>
    <div id="links">
      <div><a href="index.html">Home</a></div>
      <div><a href="applied.html">Applied Jobs</a></div>
      <div><a href="bookmark.html">Bookmarks</a></div>
    </div>

    <select onchange="handleNameSort()" id="sortName">
      <option value="">Sort By Name</option>
      <option value="Ascending">Asending</option>
      <option value="Decending">Decending</option>
    </select>

    <select id="filter">
      <option value="">Filter by role</option>
      <option value="Backend">Backend</option>
      <option value="Frontend">Frontend</option>
      <option value="FSD">FSD</option>
    </select>

    <select onchange="handleSalarySort()" id="sortSalary">
      <option value="">Sort By Salary</option>
      <option value="Ascending">Asending</option>
      <option value="Decending">Decending</option>
    </select>
    <main>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Job applied</th>
            <th>Salary expected</th>
            <th>Add to bookmark</th>
          </tr>
        </thead>
        <tbody id="body">
          <!-- Append your output to tbody -->
        </tbody>
      </table>
    </main>
  </body>
  <script>
    let arrFromLS = JSON.parse(localStorage.getItem("jobData")); 
    // console.log(arrFromLS)

    document.querySelector("#filter").addEventListener("change", handleFilter);
    function handleFilter(){
      let selected = document.querySelector("#filter").value;

      let filteredList = arrFromLS.filter(function(elem){
        return elem.personRole == selected;
      })
      displayTable(filteredList);
    }

    function handleNameSort(){
      let selected = document.querySelector("#sortName").value;
      if(selected == "Ascending"){
        arrFromLS.sort(function(a,b){
          if(a.personName > b.personName) return 1 
          if(a.personName < b.personName) return -1
          return 0
        })
        displayTable(arrFromLS);
      }
      if(selected == "Decending"){
        arrFromLS.sort(function(a,b){
        if(a.personName < b.personName) return 1 
        if(a.personName > b.personName) return -1
        return 0
      })
      displayTable(arrFromLS);
    }
  }

  function handleSalarySort(){
      let selected = document.querySelector("#sortSalary").value;
      if(selected == "Ascending"){
        arrFromLS.sort(function(a,b){
          if(a.personSalary > b.personSalary) return 1 
          if(a.personSalary < b.personSalary) return -1
          return 0
        })
        displayTable(arrFromLS);
      }
      if(selected == "Decending"){
        arrFromLS.sort(function(a,b){
        if(a.personSalary < b.personSalary) return 1 
        if(a.personSalary > b.personSalary) return -1
        return 0
      })
      displayTable(arrFromLS);
    }
  }  
    
    let bookmarkArr =JSON.parse(localStorage.getItem("bookMarkData")) || [];
    
    displayTable(arrFromLS);

    function displayTable(arrFromLS){
      document.querySelector("tbody").innerHTML="";

      arrFromLS.forEach(function(elem){
        let tr = document.createElement("tr");

        let td1 = document.createElement("td");
        td1.innerText = elem.personName;
        
        let td2 = document.createElement("td");
        td2.innerText = elem.personEmail;

        let td3 = document.createElement("td");
        td3.innerText = elem.personRole;

        let td4 = document.createElement("td");
        td4.innerText = elem.personSalary;

        let td5 = document.createElement("td");
        td5.innerText = "Bookmark";
        td5.addEventListener("click", function(){
          bookmarkFunc(elem);
        })

        tr.append(td1,td2,td3,td4,td5);
        document.querySelector("tbody").append(tr);

      });
    }
//line of execution 
// parentNode will not work here
    function bookmarkFunc(elem, index){
      // console.log(elem)
      bookmarkArr.push(elem)

      localStorage.setItem("bookMarkData", JSON.stringify(bookmarkArr));

      arrFromLS.splice(index, 1);
        
      localStorage.setItem("jobData", JSON.stringify(arrFromLS));

      window.location.reload();
      
    }

  </script>
</html>
