<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #container{
        background-color: bisque;
        padding: 20px;
        display: grid;

/* repeat (no.of times,size) - repeat(3,100px) */
/* we can't use repaet for diff. size of rpw or coloum ... - size should be same */

        
        /* grid-template-columns: repeat(3,100px); */
        grid-template-columns: repeat(2,100px) 200px;
        grid-template-rows: 300px 200px;   
        /* here we can't use repeat */

        /* gap:row-gap coloumn-gap */
        gap: 20px 40px;
        /* for single value of gap row and coloumn will take same value */
        /*eg.:- gap: 20px; */


    }
    #container>div{
        padding: 30px;
        font-size: 40px;
    }
    #container>div:nth-child(1){
        background-color: blue;
    }
    #container>div:nth-child(2){
        background-color: rgb(255, 149, 0);
    }
    #container>div:nth-child(3){
        background-color: rgb(0, 255, 55);
    }
    #container>div:nth-child(4){
        background-color: rgb(255, 0, 157);
    }
    #container>div:nth-child(5){
        background-color: rgb(0, 208, 255);
    }
    #container>div:nth-child(6){
        background-color: rgb(212, 255, 0);
    }
</style>
<body>
    <div id="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>
    
</body>
</html>
