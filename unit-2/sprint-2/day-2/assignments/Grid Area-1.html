<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #container{
        /* background-color: bisque;
        padding: 20px; */
        
        display: grid;
        
        grid-template-columns: repeat(4,200px);
        grid-template-rows: repeat(3,100px);   
        gap: 20px;
        justify-content: center;
        grid-template-areas: 
        "a a b b"
        "c d d d"
        "e e e e";
    }
    #container>div{
        background-color: rgb(91, 88, 88);
        font-size: 40px;
        display: grid;
        align-items: center;
        padding-left: 20px;
        border-radius: 15px;
        color: white;
        font-size: 50px;
        font-weight: bold;
    }
    #container>div:nth-child(1){
         grid-area: a;
    }
    #container>div:nth-child(2){
        grid-area: b;
    }
    #container>div:nth-child(3){
        grid-area: c;
    }
    #container>div:nth-child(4){
       grid-area: d;
    }
    #container>div:nth-child(5){
        grid-area: e;
    }
</style>
<body>
    <div id="container">
        <div>A</div>
        <div>B</div>
        <div>C</div>
        <div>D</div>
        <div>E</div>
    </div>
    
</body>
</html>
