<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    h1{
        text-align: center;
        width: 22%;
        margin: auto;
    }
    #container{
    
        width: 60%;
        display: flex;
        margin: auto;
        margin-top: 50px;
        justify-content: space-evenly;
        background-color: #f6ebe6;
        padding: 60px 40px;
        border-radius: 30px;
    }
    #container >div{
        display: flex;
        flex-direction: column;
        border-radius: 20px;
        justify-content: center;
        align-items: center;
        background-color: white;
        padding: 0px 20px;
    }
    #container > div >p:first-child {
        font-size: 20px;
        background-color: #f6ebe6;
        padding: 10px 15px;
        border-radius: 8px
    }
    #container >div>p+p{
        width: 80%;
        margin: auto;
        text-align: center;
        margin-bottom: 10px;
    }
</style>
<body>
    <h1>Ready To Realize Your Career Potential?</h1>

    <div id="container">
        <div>
            <p>1</p>
            <p>Apply for Program</p>
        </div>
        <div>
             <p>2</p>
            <p>Apply for Program</p>
        </div>
        <div> 
            <p>3</p>
            <p>Apply for Program</p>
        </div>
        <div>
             <p>4</p>
            <p>Apply for Program</p>
        </div>
        <div> 
            <p>5</p>
            <p>Apply for Program</p>
        </div>
    </div>
</body>
</html>
