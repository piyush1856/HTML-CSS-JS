<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #nav{
        width: 100%;
        
        height: 60px;
        display: flex;
        justify-content: space-evenly;
    }
    #nav > div:first-child{
        width: 10%;
        height: 100%;
       

    }
    #nav> div:last-child{
        width: 70%;
        height: 100%;
        
        display: flex;
        justify-content: space-around;
    }
    #nav > div{
        display: flex;
        justify-content: center;
        align-items: center;
        text-transform: uppercase;
        font-size: 14px;
        font-weight: bold;
    }
    p+div{
        background-color: #f2fdff;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 0px 20px;
    }
    p+div>img{
        width: 20px;
        height: 20px;
        margin-left: 10px;
    }
    select{
        border: none;
        font-weight: bold;
    }
    button{
        border: 1px red solid;
        padding: 10px 15px;
        font-weight: bold;
        color: red;
        border-radius: 5px;
        background-color: white;
    }
</style>
<body>
    <div id="nav">
        <div>
            <img src="https://www.masaischool.com/img/navbar/logo.svg" alt="">
        </div>
        <div>
            <select>
                <option value="">Courses</option>
                <option value="">FSD</option>
                <option value="">Android</option>
                <option value="">Data Analytics</option>
            </select>
            <p>fees & isa</p>
            <p>about us</p>
            <p>hire from us</p>
            <p>faq</p>
            <p>events</p>
            <div>
                <p>Refer & Earn</p>
                <img src="https://www.masaischool.com/img/referral/hand.png" alt="">
            </div>
            <button>LOGIN</button>
        </div>
    </div>
</body>
</html>
