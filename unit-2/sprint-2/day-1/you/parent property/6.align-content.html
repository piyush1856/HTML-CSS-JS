<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* without flex  */
        .box{
           display: flex;
           flex-direction: row;
           border: 5px solid black;
           height: 400px;
           flex-wrap: wrap;

           /* align-content: stretch; */
           /* align-content: space-between; */
           /* align-content: space-around; */
           /* align-content: space-evenly; */
           /* strech/flex-start/flex-end/center/space-evenly/ */

           
        }
        .box>div{
            padding: 30px;
        }
        .box>div:first-child{
            background-color: red;
        }
        .box>div:nth-child(2){
            background-color: gray;
        }
        .box>div:nth-child(3){
            background-color: blue;
        }
        .box>div:nth-child(4){
            background-color: orange;
        }
        .box>div:nth-child(5){
            background-color: violet;
        }
        .box>div:nth-child(6){
            background-color: whitesmoke;
        }
        .box>div:nth-child(7){
            background-color: green;
        }
        .box>div:nth-child(8){
            background-color: maroon;
        }
        .box>div:nth-child(9){
            background-color: darkorange;
        }

    </style>
</head>
<body>
    <div class="box">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
</body>
</html>
