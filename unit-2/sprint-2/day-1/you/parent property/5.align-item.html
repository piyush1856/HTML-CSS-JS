<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* without flex  */
        .box{
           border: 5px solid black;
           display: flex;
           flex-direction: row;

           /* vertical alignment */
           height: 400px;
           /* align-items: stretch; */
           /* align-items: flex-start; */
           /* align-items: flex-end; */
           align-items: center;
           /* justify-content: center; */
            

        }
        .box>div{
            padding: 30px;
        }
        .box>div:first-child{
            background-color: red;
        }
        .box>div:last-child{
            background-color: green;
        }
        .box>div:nth-child(2){
            background-color: gray;
        }
        

    </style>
</head>
<body>
    <div class="box">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
</body>
</html>
