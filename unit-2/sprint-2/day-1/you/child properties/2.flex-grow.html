<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* without flex  */
        .box{
            border: 5px solid black;
           display: flex;
          


        }
        .box>div{
            padding: 30px;
        }
        .box>div:first-child{
            background-color: rgb(248, 26, 189);
        }
        .box>div:last-child{
            background-color: rgb(255, 217, 0);
            flex-grow: 3;
        }
        .box>div:nth-child(2){
            background-color: rgb(18, 234, 90);
            flex-grow: 1;
        }
        /* flex grow works according to ratio */

    </style>
</head>
<body>
    <div class="box">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
</body>
</html>
