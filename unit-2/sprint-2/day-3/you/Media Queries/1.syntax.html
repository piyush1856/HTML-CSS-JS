<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* for all size screen - default */
        body{
            background-color: orange;
            
        }
        h1{
            font-size: 50px;
        }
       
        /* for medium size screen (480px -720px) */
        @media all and (min-width:480px) and (max-width:720px){
            /* apply these style */
            body{
                 background-color: pink;
                 font-size: 30px;
            }
            body > h1{
                font-size: 30px;
            }
        }

         /* small screen - 320px to 479px */
         @media all and (min-width:320px) and (max-width:479px){
            /* apply these style */
            body{
                background-color: teal;
            }
            body > h1{
                font-size: 20px;
            }
        } 
          
    </style>
</head>
<body>
    <h1>Masai School</h1>
</body>
</html>

<!-- don't remove meta tags -->
