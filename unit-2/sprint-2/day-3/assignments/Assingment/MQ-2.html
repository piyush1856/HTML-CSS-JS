<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #nav{
        background-color: yellow;
        width: 100%;
        height: 80px;
        font-size: 60px;
        padding-left: 20px;
    }
    #blocks{
        display: grid;
        grid-template-columns: repeat(4,1fr);
        grid-template-rows: repeat(3,150px);
        gap: 20px;
        margin-top: 20px;
        font-size: 30px;
        color: rgb(63, 61, 61);
        grid-template-areas:
        "b1 b1 b1 b2"
        "b1 b1 b1 b3"
        "b1 b1 b1 b4";
    }
    #blocks > div:nth-child(1){
        background-color: red;
        grid-area: b1;
        padding-left: 20px;
        padding-top: 20px;
        font-size: 30px;
        color: rgb(80, 75, 75);
    }
    #blocks > div:nth-child(2){
        background-color: rgb(7, 255, 7);
        grid-area: b2;
        padding-left: 20px;
        padding-top: 20px;
        font-size: 30px;
        color: rgb(80, 75, 75);
        margin-left: 40px;
    }
    #blocks > div:nth-child(3){
        background-color: rgb(7, 255, 7);
        grid-area: b3;
        padding-left: 20px;
        padding-top: 20px;
        font-size: 30px;
        color: rgb(80, 75, 75);
        margin-left: 40px;
    }
    #blocks > div:nth-child(4){
        background-color: rgb(7, 255, 7);
        grid-area: b4;
        padding-left: 20px;
        padding-top: 20px;
        font-size: 30px;
        color: rgb(80, 75, 75);
        margin-left: 40px;
    }
    @media all  and (min-width:480px) and (max-width:720px){
        #blocks{
            grid-template-columns: repeat(3,1fr);
            grid-template-rows: repeat(3,150px);
            gap: 20px;
            
            grid-template-areas: 
            "b1 b1 b1"
            "b1 b1 b1"
            "b2 b3 b4";
        }
            #blocks > div:nth-child(2){
            font-size: 20px;
            margin-left: 0px;
        }
            #blocks > div:nth-child(3){
            font-size: 20px;
        }
            #blocks > div:nth-child(4){
            font-size: 20px;
        }
    }
    @media all  and (min-width:320px) and (max-width:479px){
            #blocks{
               grid-template-columns: 100%;
               grid-template-rows: 200px 150px 140px 150px;
               gap: 10px;
               grid-template-areas:
               
               "b1"
               "b2"
               "b3"
               "b4";
               margin-top: 30px;
            }
            #blocks > div:nth-child(2){
            margin-left: 0px;
        }
            #blocks > div:nth-child(3){
            margin-left: 0px;
        }
            #blocks > div:nth-child(4){
            margin-left: 0px;
        }
        #nav{
            font-size: 30px;
            display: flex;
            align-items: center;
        
        }
        }
</style>
<body>
    <div id="nav">Navigation</div>
    <div id="blocks">
        <div>LEFT BOX</div>
        <div>RIGHT BOX 1</div>
        <div>RIGHT BOX 2</div>
        <div>RIGHT BOX 3</div>
    </div>
</body>
</html>
