<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #nav{
            background-color: yellow;
            width: 100%;
            height: 80px;
            font-size: 60px;
            grid-area: nav;
            padding-left: 20px;
        }
        #container > div:nth-child(2){
            background-color: red;
            grid-area: b1;
            padding-left: 20px;
            padding-top: 20px;
            font-size: 30px;
            color: rgb(80, 75, 75);
        }
        #container > div:nth-child(3){
            background-color: green;
            grid-area: b2;
            padding-left: 20px;
            padding-top: 20px;
            font-size: 30px;
            color: rgb(80, 75, 75);
        }
        #container > div:nth-child(4){
            background-color: blue;
            grid-area: b3;
            padding-left: 20px;
            padding-top: 20px;
            font-size: 30px;
            color: rgb(80, 75, 75);
        }
        #container > div:nth-child(5){
            background-color: grey;
            grid-area: b4;
            padding-left: 20px;
            padding-top: 20px;
            font-size: 30px;
            color: rgb(80, 75, 75);
        }
        #container{
            display: grid;
            grid-template-columns: repeat(4,1fr);
            grid-template-rows: 80px 300px;
            gap: 20px;
            grid-template-areas: 
            "nav nav nav nav"
            "b1 b2 b3 b4";
        }




        @media all  and (min-width:480px) and (max-width:720px){
            #container{
               grid-template-columns: repeat(2,1fr);
               grid-template-rows: 80px 300px 300px;
               gap: 20px;
               grid-template-areas: 
               "nav nav"
               "b1 b3"
               "b2 b4" 
            }
            
           
        }
    
        @media all  and (min-width:320px) and (max-width:479px){
            #container{
               grid-template-columns: 1fr;
               grid-template-rows: 80px 150px 150px 150px 150px;
               gap: 20px;
               grid-template-areas:
               "nav"
               "b1"
               "b4"
               "b2"
               "b3";
            }
        } 
    </style>
</head>
<body>
    <div id="container">
        <div id="nav">Navigation</div>
        <div>Box 1</div>
        <div>Box 2</div>
        <div>Box 3</div>
        <div>Box 4</div>
    </div>
</body>
</html>
